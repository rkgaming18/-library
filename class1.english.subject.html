<html lang="as">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ইংৰাজী বৰ্ণমালা- অসীম Library</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      color: #222;
    }
    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .site-title h1 {
      margin: 0;
      font-size: 24px;
      color: #d32f2f;
    }
    .section-title {
      text-align: center;
      font-size: 20px;
      margin: 20px 0 10px;
      color: #4caf50;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background-color: #fafafa;
    }
    .card h3 {
      margin: 5px 0;
      font-size: 22px;
      color: #0066cc;
    }
    .card img {
      max-width: 80px;
      height: 60px;
      object-fit: contain;
      margin: 5px 0;
    }
    .card p {
      margin: 0;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .card img {
        max-width: 60px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/cSm0yNQ8/IMG-20250619-211951.jpg" alt="অসীম Library Logo" class="logo" />
    <div class="site-title">
      <h1>অসীম Library</h1>
    </div>
